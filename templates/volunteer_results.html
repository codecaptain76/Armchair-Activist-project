{% extends 'base.html' %}

	{% block content %}
<form action="/login" method="GET">
	<input type="submit" value="Account page">
</form>
<form action="/logout" method="GET">
	<input type="submit" value="Log Out">
</form>
<br>
	<br>
Your search results are:

		{% for query in querys %}
			<br>

			   {{ query["description"] }}<br> 
			   {{ query["startDate"] }}<br>
			   {{ query["endDate"] }}

					<br>
					Give my time
				</a>		
						 </p>
		{% endfor %}



	{% endblock %}
